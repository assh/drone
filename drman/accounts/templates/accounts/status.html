<br>

<div class="row">

		<div class="col-md">
			<div class="card text-center text-black  mb-3" id="total-drones">

					<h5 class="card-title">Total Drones</h5>
				</div>
				<div class="card-body">
					<h3 class="card-title">{{total_drone}}</h3>
				</div>
			</div>
		</div>
	</div>

	<div class="col">
		<div class="col-md">
			<div class="card text-center text-black  mb-3" id="completed">

			</div>
